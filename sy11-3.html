<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>两幅图片的单击切换</title>
	<style>
		*{margin:0;padding:0;}
		#wrap{
			position:relative;
			width:600px;
			height:395px;
			margin:auto;
			border:2px solid #000;
			cursor:pointer;
		}
		#wrap img{
			position:absolute;
			display:none;
		}
		#wrap .on{
			display:block;
		}
	</style>
</head>

<body>
	<div id="wrap">
		<img id="img1" class="on" src="images/timg.jpg" alt="">
		<img id="img2" src="images/u.jpg" alt="">
	</div>
	<script>
		let oImg1 = document.getElementById("img1"),
			oImg2 = document.getElementById("img2");
		    oImg1.onclick = function(){
				oImg1.className = "";
				oImg2.className = "on";
			}
			oImg2.onclick = function(){
				oImg2.className = "";
				oImg1.className = "on";
			}
			/*
			单击图片让类名on消失，让图片隐藏，让第二个元素添加类名on
			*/
	</script>
</body>
</html>
